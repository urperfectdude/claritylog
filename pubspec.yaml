name: clarity_log
description: ClarityLog - AI-powered productivity app with journaling, goal tracking, and smart reminders.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management (Riverpod)
  flutter_riverpod: ^2.5.1

  # Supabase
  supabase_flutter: ^2.8.0

  # Local Storage & Offline
  hive_flutter: ^1.1.0
  connectivity_plus: ^6.1.0
  path_provider: ^2.1.5

  # Audio/Voice Recording
  record: ^5.1.2
  just_audio: ^0.9.40
  audio_waveforms: ^1.2.0

  # Push Notifications
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1

  # UI Components
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  fl_chart: ^0.69.0
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  lottie: ^3.1.3

  # Utilities
  go_router: ^14.6.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  uuid: ^4.5.1
  intl: ^0.20.1
  permission_handler: ^11.3.1
  share_plus: ^10.1.2
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.2
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
